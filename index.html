<!DOCTYPE html>
<html>
<head>
  <title>Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="vendors/normalize.css" type="text/css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" type="text/css">
  <link href="styles/new-base.css" type="text/css" rel="stylesheet"/>
  <link href="styles/new-layout.css" type="text/css" rel="stylesheet"/>
  <link href="styles/new-modules.css" type="text/css" rel="stylesheet"/>
  <link href="vendors/icomoon/style.css" type="text/css" rel="stylesheet"/>

  <script id="article_template" type="text/x-handlebars-template">
    <article class="blog_entry" data-category="{{category}}" data-title="{{title}}">
      <h3>{{title}}</h3>
      <h4>{{author}}</h4>
      <time pubdate datetime="2000-01-01">Published {{daysAgo}} days ago</time>
      <section class="article_body">
        {{{body}}}
      </section>
    </article>
  </script>

  <script id="portfolio_template" type="text/x-handlebars-template">
    <article class="portfolio_entry" data-title="{{{title}}}">
      <h4><a href="{{url}}">{{title}}</a></h4>
      <section class="article_body">
        {{{description}}}
      </section>
    </article>
  </script>

  <script id="filter_template" type="text/x-handlebars-template">
    <option class="filter_value" value="{{title}}">{{title}}</option>
  </script>
</head>
<body>
  <header>
    <nav class="flexbox main_nav">
      <div class="flexbox navigation">
        <div class="hamburger"></div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/portfolio">Portfolio</a></li>
        </ul>
      </div>
      <div class="contact">
        <ul class="contact_list">
          <li><a href="http://www.linkedin.com/in/josephmcclenahan"><span id="linkedin"></span></a></li>
          <li><a href="http://www.github.com/jmcclena94"><span id="github"></span></a></li>
          <li><a href="http://www.twitter.com/joe_mcclenahan"><span id="twitter"></span></a></li>
          <li><a href="http://www.instagram.com/beverlyfreaks/"><span id="instagram"></span></a></li>
          <li><a href="http://www.facebook.com/joe.mcclenahan"><span id="facebook"></span></a></li>
        </ul>
        <ul class="repo_list" id="repo_list"></ul>
      </div>
    </nav>
    <div class="flexbox title">
      <img src="../img/shasta.jpg" />
      <h2>Joe McClenahan</h2>
    </div>
  </header>
  <div id="content">
    <section id="blog" class="blog">
      <h2>Blog</h2>
      <select id="blog_filter" class="blog_filter">
        <option class="filter_default" value="">-- Filter by Blog Title --</option>
      </select>
    </section>
    <section id="portfolio" class="portfolio">
      <h2>Portfolio</h2>
      <select id="portfolio_filter" class="portfolio_filter">
        <option class="filter_default" value="">-- Filter by Portfolio Item --</option>
      </select>
      <div class="flexbox portfolio_container">
        <div class="flexbox portfolio_items" id="portfolio_items"><h3>Selected previous work</h3></div>
      </div>
    </section>
  </div>
  <footer>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="scripts/datacombine.js"></script>
  <script src="scripts/viewer.js"></script>
  <script src="scripts/repos.js"></script>
  <script src="scripts/repoView.js"></script>

  <script src="scripts/controller.js"></script>
  <script src="scripts/routes.js"></script>
</body>
</html>
